<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payroll Management - HR System</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gray-100">
    <!-- Navigation -->
    <div id="nav-placeholder"></div>

    <main class="container mx-auto p-4">
        <h1 class="text-3xl font-bold text-blue-800 mb-6">Payroll Management</h1>
        
        <!-- Month Selector -->
        <div class="bg-white p-4 rounded-lg shadow mb-6">
            <div class="flex items-center space-x-4">
                <div>
                    <label class="block text-gray-700 mb-1">Select Month</label>
                    <select class="border rounded p-2 w-48">
                        <option>January 2025</option>
                        <option>February 2025</option>
                        <option>March 2025</option>
                        <option selected>April 2025</option>
                    </select>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 mt-6">
                    <i class="fas fa-filter mr-2"></i>Filter
                </button>
            </div>
        </div>

        <!-- Salary Table -->
        <div class="bg-white rounded-lg shadow overflow-hidden mb-8">
            <div class="p-4 bg-blue-50 border-b flex justify-between items-center">
                <h2 class="text-xl font-semibold text-blue-800">Employee Salaries</h2>
                <button class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-700">
                    <i class="fas fa-file-export mr-2"></i>Export
                </button>
            </div>
            <div class="overflow-x-auto">
                <table class="w-full">
                    <thead class="bg-gray-100">
                        <tr>
                            <th class="p-3 text-left">Employee</th>
                            <th class="p-3 text-left">Position</th>
                            <th class="p-3 text-left">Basic Salary</th>
                            <th class="p-3 text-left">Allowances</th>
                            <th class="p-3 text-left">Deductions</th>
                            <th class="p-3 text-left">Net Salary</th>
                            <th class="p-3 text-left">Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">John Smith</td>
                            <td class="p-3">IT Manager</td>
                            <td class="p-3">$5,000</td>
                            <td class="p-3">$1,200</td>
                            <td class="p-3">$300</td>
                            <td class="p-3 font-semibold">$5,900</td>
                            <td class="p-3"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Paid</span></td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">Sarah Johnson</td>
                            <td class="p-3">HR Director</td>
                            <td class="p-3">$4,500</td>
                            <td class="p-3">$800</td>
                            <td class="p-3">$150</td>
                            <td class="p-3 font-semibold">$5,150</td>
                            <td class="p-3"><span class="bg-green-100 text-green-800 px-2 py-1 rounded-full text-xs">Paid</span></td>
                        </tr>
                        <tr class="border-b hover:bg-gray-50">
                            <td class="p-3">Michael Chen</td>
                            <td class="p-3">Developer</td>
                            <td class="p-3">$3,200</td>
                            <td class="p-3">$500</td>
                            <td class="p-3">$100</td>
                            <td class="p-3 font-semibold">$3,600</td>
                            <td class="p-3"><span class="bg-yellow-100 text-yellow-800 px-2 py-1 rounded-full text-xs">Pending</span></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>

        <!-- Attendance Tracking -->
        <div class="bg-white rounded-lg shadow overflow-hidden">
            <div class="p-4 bg-blue-50 border-b">
                <h2 class="text-xl font-semibold text-blue-800">Attendance Tracking</h2>
            </div>
            <div class="p-4">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-4 mb-4">
                    <div>
                        <label class="block text-gray-700 mb-1">Working Days</label>
                        <input type="number" value="22" class="border rounded p-2 w-full">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Absences</label>
                        <input type="number" value="1" class="border rounded p-2 w-full">
                    </div>
                    <div>
                        <label class="block text-gray-700 mb-1">Leave Days</label>
                        <input type="number" value="2" class="border rounded p-2 w-full">
                    </div>
                </div>
                <button class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
                    <i class="fas fa-save mr-2"></i>Save Attendance
                </button>
            </div>
        </div>
    </main>

    <script>
        // Load navigation
        fetch('layout.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('nav-placeholder').innerHTML = html;
            });
    </script>
</body>
</html>
